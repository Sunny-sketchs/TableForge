services:
  - type: web
    name: tableforge
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ghostscript python3-tk libsm6 libxext6 libxrender-dev libgomp1
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      cd frontend && npm install && npm run build && cd ..

    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port 10000

    healthCheckPath: /api/health

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: YOUR_ACTUAL_DATABASE_NAME_HERE  # ‚Üê IMPORTANT: Change this!
          property: connectionString

      - key: GEMINI_API_KEY
        sync: false

      - key: PYTHON_VERSION
        value: "3.10.0"

